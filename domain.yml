responses:
  utter_greet:
  - text: "สวัสดีครับ สอบถามเรื่องอะไรครับ"

  utter_contact:
  - text: "ติดต่อเจ้าหน้าที่ 1506"

  utter_make_will_reply:
  - text: "ดาวน์โหลดเอกสาร \"แบบหนังสือระบุให้เป็นผู้มีสิทธิรับเงินสงเคราะห์กรณีตาย\" มาเขียนแบ่งมรดกได้มาเขียนแบ่งมรดกได้เลย\nเขียนเสร็จแล้วเก็บไว้เองหรือให้ผู้รับมรดกเก็บไว้ เมื่อคุณเสียชีวิตให้ผู้รับมรดก สามารถใช้เป็นหลักฐาน ในการแสดงตัวตนขอรับประโยชน์ทดแทนอย่างรวดเร็ว ถูกต้อง หรือไปที่สำนักงานเขตหรืออำเภอ เจ้าหน้าที่จะเก็บพินัยกรรมไว้ให้ และให้คุณเก็บไว้เองอีก 1 ฉบับ"

  utter_inherit_reply:
  - text: "ใน 1 ปี นับแต่วันที่เสียชีวิต ให้ผู้รับมรดก ไปยื่นเอกสารรับสิทธิ ณ สำนักงานประกันสังคมกรุงเทพมหานครพื้นที่/จังหวัดที่ท่านสะดวก เพื่อป้องกันปัญหาการแอบอ้างรับประโยชน์ทดแทน\nแต่ถ้าหลัง 1 ปีไม่มีผู้มาขอรับประโยชน์ทดแทน เงินส่วนนั้นจะตกเป็นของกองทุนประกันสังคมตามที่กฎหมายกำหนด"

  utter_accident_reply:
  - text: "เราเสียใจด้วยนะ แต่อย่าสิ้นหวัง เราอยู่ข้างคุณเสมอ\nกรณีสูญเสียอวัยวะบางส่วน จะได้รับเงินชดเชยหยุดงานเพิ่มเป็น 70% ของค่าจ้างรายเดือน เป็นระยะเวลาไม่เกิน 10 ปี"

  utter_compensation_reply:
  - text: "เงินต่ำสุด (คิดจากค่าจ้างวันละ 300 บาท) ที่จะได้รับคือ 5,460 บาท/เดือน เป็นเวลา 10 ปี เงินทดแทนรวมที่จะได้รับคือ 655,200 บาท\nเงินสูงสุด (คิดจากเงิน 20,000 บาท) ที่จะได้รับคือ 14,000 บาท/เดือน เป็นเวลา 10 ปี เงินทดแทนรวมที่จะได้รับคือ 1.68 ล้านบาท"

